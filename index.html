<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="item">
      <img class="itemImg" src="images/image-equilibrium.jpg" alt="">
      <div class="overlay hover">
        <img class="iconImg" src="images/icon-view.svg" alt="">
      </div>
    </div>

    <div class="description">
      <h1 class="hover">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="details">
        <div class="price">
          <h2><span><img src="images/icon-ethereum.svg" alt=""></span>0.041 ETH</h2>
        </div>

        <div class="time">
          <h3><span><img src="images/icon-clock.svg" alt=""></span>3 days left</h3>
        </div>

      </div>
    </div>

    <hr>

    <div class="creator">
      <h4><span><img src="images/image-avatar.png" alt=""></span> Creation of <span class="creatorName hover">Jules
          Wyvern</span></h4>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Christina Armand</a>.
    </div>
  </div>
</body>

</html>
